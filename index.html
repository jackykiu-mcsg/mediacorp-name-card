  <script>
    function changeLanguage(language) {
      // Set the selected language text to the dropdown button
      $('#languageSymbol').text(language);
      
      // Hide all language divs
      $('.s_chinese, .japanese, .english').hide();

      // Show the selected language div
      if (language == "english") {
        $('#languageSymbol').text("Eng");
        $('.' + language.toLowerCase()).show();
        $('.t_chinese, .s_chinese, .japanese, .main_name').hide();
      } else if (language == "japanese") {
        $('#languageSymbol').text("日");
        $('.' + language.toLowerCase()).show();
        $('.t_chinese, .s_chinese, .main_name').hide();
      } else if (language == "s_chinese") {
        $('#languageSymbol').text("简");
        $('.' + language.toLowerCase()).show();
        $('.main_name').show();
        $('.t_chinese, .japanese').hide();
      } else {
        $('#languageSymbol').text("繁");
        $('.' + language.toLowerCase()).show();
        $('.main_name').show();
        $('.s_chinese, .japanese').hide();
      }
    }
  </script>
